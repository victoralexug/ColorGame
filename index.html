<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="colour-game.css">
</head>
<body>
  <main class="game-container">
    <h1>Guess the Color</h1>

    <div id="colorBox" data-testid="colorBox"></div>

    <p id="gameInstructions" data-testid="gameInstructions">Guess the correct color!</p>

    <div id="colorOptionsContainer">
      <button class="colorOption" data-testid="colorOption"></button>
      <button class="colorOption" data-testid="colorOption"></button>
      <button class="colorOption" data-testid="colorOption"></button>
      <button class="colorOption" data-testid="colorOption"></button>
      <button class="colorOption" data-testid="colorOption"></button>
      <button class="colorOption" data-testid="colorOption"></button>
    </div>

    <!-- Game status -->
    <p id="gameStatus" data-testid="gameStatus"></p>

    <!-- Score display -->
    <p id="scoreDisplay" data-testid="score">Score: 0</p>

    <!-- New game button -->
    <button id="newGameButton" data-testid="newGameButton">New Game</button>

    <script src="colour-game.js"></script>
  </main>
</body>
</html>
